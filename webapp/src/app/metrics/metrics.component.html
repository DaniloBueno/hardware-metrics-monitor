<div>
    <input type="checkbox" id="auto-refresh" [(ngModel)]="autoRefresh" (click)="setAutoRefresh(!autoRefresh)">
    <label for="auto-refresh">Auto-refresh (5 minutes)</label>
</div>
<div style="margin-top: 10px">
    <label for="interval">Interval: </label>
    <select id="interval" [(ngModel)]="interval" (change)="selectInterval(interval)">
        <option value="1">1h</option>
        <option value="3">3h</option>
        <option value="12">12h</option>
        <option value="24">24h</option>
    </select>
</div>
<div style="margin-top: 10px">
    <button (click)="refresh(interval)">Refresh</button>
</div>
<div style="width: 75%; margin-top: 10px">
    <canvas id="cpuChart"></canvas>
</div>
<div style="width: 75%; margin-top: 30px">
    <canvas id="memChart"></canvas>
</div>
<div style="width: 75%; margin-top: 30px">
    <canvas id="dskChart"></canvas>
</div>
